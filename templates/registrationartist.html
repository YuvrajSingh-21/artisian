<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist Registration</title>
  {% comment %} <link rel="stylesheet" href="style.css"> {% endcomment %}
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url("https://srejonee.com/wp-content/uploads/2023/08/blog-img-5.jpg") no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.95); /* slight transparency */
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Hover effect for whole form box */
    .form-container:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 24px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: bold;
      color: #333;
    }

    .required {
      color: red;
      margin-left: 2px;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    /* Hover + Focus effect on inputs */
    input:hover, textarea:hover, select:hover,
    input:focus, textarea:focus, select:focus {
      transform: scale(1.02);
      box-shadow: 0 0 10px rgba(244, 81, 30, 0.5);
      border-color: #f4511e;
      outline: none;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: #f4511e;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s ease;
    }

    /* Button hover */
    button:hover {
      background: #e13e10;
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
    }

  </style>
</head>
<body>
  <div class="form-container">
    <h2>Artist Registration</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Full Name<span class="required">*</span></label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="username">Username<span class="required">*</span></label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="password">Password<span class="required">*</span></label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="email">Email<span class="required">*</span></label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="contact">Contact No<span class="required">*</span></label>
        <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" placeholder="10-digit number" required>
      </div>

      <div class="form-group">
        <label for="address">Address<span class="required">*</span></label>
        <textarea id="address" name="address" rows="2" required></textarea>
      </div>

      <!-- New State field -->
      <div class="form-group">
        <label for="state">State<span class="required">*</span></label>
        <input type="text" id="state" name="state" required>
      </div>

      <div class="form-group">
        <label for="about">About</label>
        <textarea id="about" name="about" rows="3" placeholder="Tell us about yourself and your art..."></textarea>
      </div>

      <div class="form-group">
        <label for="category">Art Category<span class="required">*</span></label>
        <select id="art_category" name="art_category" required>
          <option value="">-- Select Category --</option>
          <option value="pottery">Pottery</option>
          <option value="goldart">Gold Art</option>
          <option value="blockprinting">Block Printing</option>
          <option value="jewelry">Jewelry Making</option>
          <option value="painting">Painting</option>
          <option value="textiles">Textiles</option>
        </select>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
